<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <h1>Dynamic Image Display</h1>
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/7/77/Google_Images_2015_logo.svg/1200px-Google_Images_2015_logo.svg.png" alt="Image from URL">
    <div id="error-message">No image parameter found in the URL!</div>

    <script>
        // Function to get URL parameters
        function getQueryParams() {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams;
        }

        // Function to display the image
        function displayImage() {
            const params = getQueryParams();
            const imageUrl = params.get('image1');

            if (imageUrl) {
                const imgElement = document.getElementById('dynamic-image');
                imgElement.src = "https://i.imgur.com/" + imageUrl + ".jpeg";
                imgElement.alt = "Dynamically Loaded Image";
            } else {
                document.getElementById('error-message').style.display = 'block';
            }
        }

        // Call the display function on page load
        window.onload = displayImage;
    </script>
</body>
</html>
